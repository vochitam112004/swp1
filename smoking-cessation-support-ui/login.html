<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Gửi token đến server để xác thực
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "1234567890-abc.apps.googleusercontent.com", // Thay bằng Client ID thực tế
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById("googleSignInButton"),
                { theme: "outline", size: "large" } // Tùy chỉnh giao diện nút
            );
            google.accounts.id.prompt(); // Hiển thị hộp thoại đăng nhập tự động
        };
    </script>
</head>
<body>
    <div style="max-width: 400px; margin: auto; text-align: center; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
        <h1>Đăng nhập</h1>
        <form>
            <label for="username">Tên đăng nhập *</label>
            <input type="text" id="username" name="username" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
            <label for="password">Mật khẩu *</label>
            <input type="password" id="password" name="password" required style="width: 100%; margin-bottom: 10px; padding: 8px;">
            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px;">ĐĂNG NHẬP</button>
        </form>
        <hr style="margin: 20px 0;">
        <div id="googleSignInButton" style="display: inline-block;"></div>
    </div>
</body>
</html>
